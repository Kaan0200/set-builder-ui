<li class="single-track bounceInDown">
    <span>{{track.artist}}</span>
    <span> - </span>
    <span>{{track.title}}</span>
    <span>&nbsp; [{{track.label}}]</span>
    <div class="icons">
        <span (click)="editTrack()">
            <i class="bx bx-edit"></i>
        </span>
        <span (click)="deleteTrack()">
            <i class="bx bx-x"></i>
        </span>
    </div>
</li>
